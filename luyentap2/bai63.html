<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Tim boi chung nho nhat</h3>
<p id="boichung"></p>
<script>
    let numberfirst =parseInt(prompt("nhap so nguyen duong a"));
    let numbersecond =parseInt(prompt("nhap so nguyen duong b"));
    if (numberfirst<=numbersecond) {
        for(let min=numbersecond;min<=numberfirst*numbersecond;min++){
            if(min%numberfirst==0 && min%numbersecond==0) {
                document.write("boi chung nho nhat la : " +min);
                break;
            }
        }
    } else {
        for(let min=numberfirst;min<=numberfirst*numbersecond;min++){
            if(min%numberfirst==0 && min%numbersecond==0) {
                document.write("boi chung nho nhat la : " +min);
                break;
            }
        }
    }
</script>
</body>
</html>
