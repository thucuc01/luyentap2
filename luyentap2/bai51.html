<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tim chu so lon nhat cua so nguyen duong n</title>
</head>
<body>
<h4> Tim chu so lon nhat cua so nguyen duong n</h4>
</body>
</html>
<script>
    let n= prompt("nhap n");
    document.write("So nguyen duong n :" +n +"<br>");
    let max=0;

    for (let i=0;i<n.length;i++) {
        if (n[i]>=max){
            max=n[i];
        }
    } document.write("so lon nhat la : " +max);
</script>
