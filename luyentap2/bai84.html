<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết chương trình giải và biện luận phương trình bậc nhất ax + b = 0</title>
</head>
<body>
<h3>Giải và biện luận phương trình bậc nhất ax + b = 0</h3>
<input type ="text" name="nhap a" id="value1"> x +
<input type="text" name="nhap b" id="value2" > = 0
<br>
<br>
<button onclick="Ketqua()">Ket qua</button>
<p id="nghiem"></p>

</body>
</html>
<script>
    function Ketqua() {
        let a= document.getElementById("value1").value;
        let b= document.getElementById("value2").value;
        if (a==0 && b==0){
            document.getElementById("nghiem").innerHTML="pt co vo so nghiem";
        } else{
            if (a==0 && b!=0) {
                document.getElementById("nghiem").innerHTML="pt vo nghiem";
            }else {
                document.getElementById("nghiem").innerHTML="pt co 1 nghiem x= " +(-b/a);
            }
        }
    }
</script>
