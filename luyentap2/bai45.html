<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h4>Tich cac chu so cua so tu nhien n</h4>
<script>
    let n= prompt("nhap n");
    document.write("So nguyen n :" +n +"<br>");
    let sum=1;
    for (let i=0;i<n.length;i++) {
        sum *=parseInt(n[i]);
    } document.write("Tich cac chu so cua so tu nhien n la: " + sum);
</script>
</body>
</html>
