<script>

        let d= +document.getElementById("nhapd").value;
        let e= +document.getElementById("nhape").value;
        let f= +document.getElementById("nhapf").value;
        if (e==0 && d!=0 && b!=0){
            document.getElementById("ketqua").innerHTML= 'PT co 1 nghiem x = ' +f/d + '<br> y = ' +(c-a*f/d)/b;
        } else {
            if (e!=0){
                if (a*e==b*d && c*e==b*f) {
                    document.getElementById("ketqua").innerHTML = "PT vo so nghiem";
                }
                else {
                    if( a*e==d*b) {
                        document.getElementById("ketqua").innerHTML= "PT vo nghiem";
                    } else {
                        document.getElementById("ketqua").innerHTML= 'PT co 1 nghiem x = ' +(c*e-f*b)/(a*e-b*d) + "<br> va y = " +(f-d*(c*e-f*b)/(a*e-b*d))/e;
                    }
                }
            }

        }
        }


</script>
