<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết chương trình nhập 3 số thực. Hãy thay tất cả các số âm bằng trị tuyệt đối của nó</title>
</head>
<body>
<input type="number" id="inputnumber">
<button onclick="getvalue()"> Gia tri tuyet doi</button>
<br>
<br>
Gia tri tuyet doi : <b id="outputnumber"></b>
</body>
</html>
<script>
function getvalue() {
    a= +document.getElementById("inputnumber").value;
    if (a<0){
       document.getElementById("outputnumber").innerHTML = 0-a;
    }else {
        document.getElementById("outputnumber").innerHTML = +a;
    }
}
</script>
