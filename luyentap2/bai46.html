<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dem so luong chu so le cua so nguyen duong n</title>
</head>
<body>
<h2>dem so luong chu so le cua so nguyen duong n</h2>
<script>
    let n= prompt("nhap n");
    document.write("So nguyen n :" +n +"<br>");
    let count=0;
    for(let i=0;i<n.length;i++){
        if(n[i]%2 !=0) {
            count++;
        }
    }document.write("so luong chu so le cua so nguyen duong n la: " +(count-1));
</script>
</body>
</html>
