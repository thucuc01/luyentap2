<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhập vào tháng của 1 năm. Cho biết tháng thuộc quý mấy trong năm</title>
</head>
<body>

<script>

let month =prompt("nhap thang");
    if (month<=3){
        alert("Thang "+ month + " thuoc quy I");
    } else {
        if (month <= 6) {
            alert("Thang " + month + " thuoc quy II");
        } else {
            if (month <= 9) {
                alert("Thang " + month + " thuoc quy III");
            } else {
                alert("Thang " + month + " la quy IV");
            }
        }
    }
</script>
</body>
</html>
