<h2>Tong cac chu so cua so tu nhien n</h2>
<script>
    let n= prompt("nhap n");
    document.write("So nguyen n :" +n +"<br>");
    let sum=0;
    for (let i=0;i<n.length;i++) {
        sum +=parseInt(n[i]);
    } document.write("Tong cac chu so cua so tu nhien n la: " + sum);

</script>
