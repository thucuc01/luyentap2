<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết chương trình nhập 2 số thực, kiểm tra xem chúng có cùng dấuhay không</title>
</head>
<body>
<h3>Viết chương trình nhập 2 số thực, kiểm tra xem chúng có cùng dấuhay không</h3>
<script>
    let a= prompt('nhap a');
    let b= prompt('nhap b');
    if (( a >= 0 && b >=0) || (a<0 && b<0)){
        alert('cung dau');
    } else {
        alert('khac dau');
    }
</script>

</body>
</html>
