<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết chương trình in ra tất cả các số lẻ nhỏ hơn 100 trừ các số 5, 7,93</title>
</head>
<body>

</body>
</html>
<script>
    let n=0
    for(let i=0;i<100;i++){
        n=2*i+1;
        if (n==5 || n==7 || n==93){
            continue;
        }
        document.write(n + ';');
    }
</script>
