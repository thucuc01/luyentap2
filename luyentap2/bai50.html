<body>
<h4> Viet so dao nguoc cua so nguyen duong n</h4>
<script>
    let n= prompt("nhap n");
    let array=[];
    let a;
    document.write("So nguyen duong n :" +n +"<br>");
    for (let i=0;i<n.length;i++) {
        array.push(n[i]);
    }
    document.write("So dao nguoc la: " +array.reverse().join(''));

</script>
