<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tim chu so nho nhat cua so nguyen duong n</title>
</head>
<body>
<h4>Tìm chữ số nhỏ nhất của số nguyên dương n</h4>
</body>
</html>
<script>
    let n= prompt("nhap n");
    document.write("So nguyen duong n :" +n +"<br>");
    let min=9;

    for (let i=0;i<n.length;i++) {
        if (n[i]<=min){
            min=n[i];
        }
    } document.write("so nho nhat la : " +min);
</script>
